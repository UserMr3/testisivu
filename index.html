        h1 {

            text-transform: uppercase;
            letter-spacing: 5px;
            padding: 20px;
            animation: spin 5s infinite linear;
        }
         @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
         }

        }
        
        .gallery-item {

        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
        }
    </style>
